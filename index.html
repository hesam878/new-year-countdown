<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title> زمان باقی مانده تا سال جدید</title>
  </head>
  <body>
    <div id="year" class="year"></div>

    <h1><span id="show_year"></span> زمان باقی مانده تا سال </h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">۰۰</h2>
        <small>روز</small>
      </div>
      <div class="time">
        <h2 id="hours">۰۰</h2>
        <small>ساعت</small>
      </div>
      <div class="time">
        <h2 id="minutes">۰۰</h2>
        <small>دقیقه</small>
      </div>
      <div class="time">
        <h2 id="seconds">۰۰</h2>
        <small>ثانیه</small>
      </div>
    </div>

    <button id="btn_time" class="btn_time"></button>
<div id="loading">
    <img src="../img/spinner.gif" alt="Loading..."/>
</div>
<script src="https://cdn.jsdelivr.net/npm/jalaali-js@1.1.0/dist/jalaali.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
